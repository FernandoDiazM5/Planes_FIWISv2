name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inyectar API Key
        env:
          API_KEY: ${{ secrets.TU_API_KEY_AQUI }}
        run: |
          node -e "
          const fs = require('fs');
          let content = fs.readFileSync('index.html', 'utf8');
          content = content.replace(/TU_API_KEY_AQUI/g, process.env.API_KEY);
          fs.writeFileSync('index.html', content);
          console.log('API Key inyectada correctamente');
          "

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4